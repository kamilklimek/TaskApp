<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Task App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/project">Projekty</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Wyloguj się</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="projects-container">
        <h2 class="title">Twoje projekty</h2>
        <a th:href="@{/project/create}" class="btn btn-primary no-link margin-btn">Dodaj projekt</a>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Nazwa</th>
                    <th scope="col">Opis</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tr:block th:each="project : ${projects}">
                <td style="width: 30%">
                    <a th:href="@{/project/} + ${project.id}" th:text="${project.name}" th:style="@{color: } + ${project.hexColor}"/>
                </td>
                <td th:text="${project.description}" styl="width: 50%"/>
                <td style="width: 20%">
                    <a th:href="@{/project/} + ${project.id} + @{/edit}" class="btn btn-default no-link margin-btn">Edytuj</a>
                    <a th:href="@{/project/} + ${project.id} + @{/delete}" class="btn btn-danger no-link margin-btn">Usuń</a>
                </td>
            </tr:block>
        </table>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
