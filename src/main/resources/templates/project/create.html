<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Task App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/project">Projekty</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logaut">Wyloguj siÄ™</a>
                </li>
            </ul>
        </div>
    </nav>
<div class="register-form">

    <h1 class="register-form__title title">Tworzenie projektu</h1>
    <form th:action="@{/project/create}" th:object="${project}" method="post">
        <div class="group">
            <div class="form-group">
                <label>Nazwa: </label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="">
            </div> <!-- form-group end.// -->
        </div> <!-- form-row end.// -->
        <div class="form-group">
            <label>Opis: </label>
            <input class="form-control" th:field="*{description}" type="text">
        </div>
        <div class="form-group">
            <label>Hex color: </label>
            <input type="text" class="form-control" th:field="*{hexColor}" placeholder="">
            <small class="form-text text-muted">Choose color which will be used in project icons.</small>
        </div> <!-- form-group end.// -->

        <div class="form-group text-danger" th:text="${errors}" />

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Create </button>
        </div> <!-- form-group// -->
    </form>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
