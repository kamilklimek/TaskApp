<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Task App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/project/create">Utwórz projekt</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/project">Projekty</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Wyloguj się</a>
            </li>
        </ul>
    </div>
</nav>

<div class="projects-container">
    <h2 class="title">Usuwanie projektu</h2>
    <p>Jesteś pewien, że chcesz usunąć <span th:text="${name}"/>?</p>
    <a th:href="@{/project}" class="btn btn-default margin-btn">Nie</a>
    <button  id="delete" class="btn btn-danger no-link margin-btn">Tak, chcę usunąć</button>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('delete').addEventListener('click', function () {
       var xhttp = new XMLHttpRequest();
       xhttp.open('DELETE', '');
       xhttp.send();
       window.location = '/project';
    });
</script>
</body>
</html>
