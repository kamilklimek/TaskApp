<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
    <div class="register-form">
        <h1 class="register-form__title title">Sign up</h1>
        <form th:action="@{/sign-up}" th:object="${user}" method="post">
            <div class="group">
                <div class="form-group">
                    <label>Login: </label>
                    <input type="text" class="form-control" th:field="*{login}" placeholder="">
                </div> <!-- form-group end.// -->
            </div> <!-- form-row end.// -->
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" th:field="*{password}" type="password">
            </div>
            <div class="form-group">
                <label>Repeat password</label>
                <input class="form-control" th:field="*{repeatPassword}" type="password">
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" th:field="*{email}" placeholder="">
                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div> <!-- form-group end.// -->
            <div class="form-group">
                <label class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="MALE">
                    <span class="form-check-label"> Male </span>
                </label>
                <label class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="FEMALE">
                    <span class="form-check-label"> Female</span>
                </label>
            </div> <!-- form-group end.// -->
            <div class="form-group text-danger" th:text="${errors}" />
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Register  </button>
            </div> <!-- form-group// -->
            <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>
        </form>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
