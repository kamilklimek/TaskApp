<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Task App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/project/} + ${projectId} + @{/task/create}">Create task</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/project">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="projects-container">
    <h2 class="title">Delete task</h2>
    <p>Are you sure you want to delete task: <span th:text="${name}"/>?</p>
    <a th:href="@{/project/} + ${projectId}" class="btn btn-default margin-btn">Cancel</a>
    <button  id="delete" class="btn btn-danger no-link margin-btn">Yes, I do!</button>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('delete').addEventListener('click', function () {
       var xhttp = new XMLHttpRequest();
       xhttp.open('DELETE', '');
       xhttp.send();
       window.location = '../';
    });
</script>
</body>
</html>
